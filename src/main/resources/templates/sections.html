<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Темы | Все вопросы из тестов ПДД Украины</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

    <header th:replace="~{fragments/header :: header}" >Header</header>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Темы</h1>
                <p class="lead text-muted">Список всех разделов правил с вопросами</p>
            </div>
        </section>

        <div class="py-5 bg-light">
            <div class="container">

                <div th:each="section : ${sections}" class="list-group">
                    <a href="#" th:href="@{'/section/'+${section.id}}" th:text="${section.number}+'. '+${section.name}" class="list-group-item list-group-item-action">Text</a>
                </div>

            </div>
        </div>

    </main>

    <footer th:replace="~{fragments/footer :: footer}" class="text-muted">footer</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
