<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Темы | Все вопросы из тестов ПДД Украины</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

    <header th:replace="~{fragments/header :: header}" >Header</header>

    <main role="main">

        <section class="jumbotron text-center">
            <h3 th:text="${question.getSection().getNumber()}+'. '+${question.getSection().getName()}" class="jumbotron-heading pb-2">Вопросы по теме</h3>
            <div class="container">
                <div th:each="questionProgress : ${progress}" class="btn-group" role="group">
                    <a th:text="${questionProgress.getQuestionNumber()}"
                       th:href="@{'/section/'+${question.getSection().getId()}+'/question/'+${questionProgress.getQuestionNumber()}}"
                       th:class="'btn ' + ${questionProgress.getAnswerResult().ordinal() == 0 ? 'btn-outline-secondary' : (questionProgress.getAnswerResult().ordinal() == 1 ? 'btn-outline-success' : 'btn-outline-danger')}"
                       class="btn btn-outline-secondary" role="button">N</a>
                </div>
            </div>
        </section>

        <div class="py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div th:text="${question.getText()}" class="col-md-12 h4 pb-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div th:each="answer : ${question.getAnswers()}" class="list-group">
                            <a href="#" th:text="${answer.getText()}" class="list-group-item list-group-item-action">Text</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img th:src="@{'/images/'+${question.getId()}+'.jpg'}" alt="image" src="../static/images/48.jpg"/>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer th:replace="~{fragments/footer :: footer}" class="text-muted">footer</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
